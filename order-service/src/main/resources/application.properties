spring.application.name=order-service
server.port=8083

# Eureka configuration of client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Kafka configuration
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Custom topic name
app.kafka.topic.order-events=order-topic


resilience4j.circuitbreaker.instances.productServiceCB.register-health-indicator=true
resilience4j.circuitbreaker.instances.productServiceCB.sliding-window-size=5
resilience4j.circuitbreaker.instances.productServiceCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.productServiceCB.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.productServiceCB.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.productServiceCB.minimum-number-of-calls=3

# Prometheus Part
# --- Actuator endpoint configuration ---
management.endpoint.health.show-details=always

# Management endpoints exposure
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Application info
management.info.env.enabled=true
info.app.version=1.0.0