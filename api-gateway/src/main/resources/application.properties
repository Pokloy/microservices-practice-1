spring.application.name=API-Gateway
server.port=8080


# Eureka Client Config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Enable gateway routes product 
spring.cloud.gateway.mvc.routes[0].id=product-service
spring.cloud.gateway.mvc.routes[0].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/product-service/**
spring.cloud.gateway.mvc.routes[0].filters[0]=StripPrefix=1

# Enable gateway routes customer 
spring.cloud.gateway.mvc.routes[1].id=customer-service
spring.cloud.gateway.mvc.routes[1].uri=lb://CUSTOMER-SERVICE
spring.cloud.gateway.mvc.routes[1].predicates[0]=Path=/customer-service/**
spring.cloud.gateway.mvc.routes[1].filters[0]=StripPrefix=1

# Enable gateway routes order 
spring.cloud.gateway.mvc.routes[2].id=order-service
spring.cloud.gateway.mvc.routes[2].uri=lb://ORDER-SERVICE
spring.cloud.gateway.mvc.routes[2].predicates[0]=Path=/order-service/**
spring.cloud.gateway.mvc.routes[2].filters[0]=StripPrefix=1